<html>
    <head>
        <title>Simulation of a car</title>
        </head>
        <body style="background-image: url('bg.jpg.jpg');background-image:no-repeat;background-size:cover ;">
            <h1><center>please use the navigation button to move the car</center></h1>
            <br><br>
            <form> <center>
                <input type="button" value="Start" onclick="start()"/>
                <input type="button" value="Stop" onclick="stop()"/>
                <input type="button" value="Reverse" onclick="reverse()"/>
                <input type="button" value="Restart" onclick="init()"/>
                </center>
                <br><br><br><br><br><br><br><br><br><br><br>
                <img id="myimg" src="car.jpg.png"/>
                </form>
                <script>
                     var animation;
                     function init() {
                      img = document.getElementById("myimg");
                      img.style.position = 'absolute';
                      img.style.left = '0px';
                     }
                     window.onload = init;
                     function start() {
                     img.style.left = parseInt(img.style.left) + 10 +'px';
                      animation = setTimeout(start, 50);
                     }
                     function reverse() {
                     img.style.left = parseInt(img.style.left) + -10 +'px';
                     animation = setTimeout(reverse, 50);
                     }
                      function stop(){
                      clearTimeout(animation);
                      img.style.left = 'pause';
                     }
                     </script>
                      </body>
                      </html>
